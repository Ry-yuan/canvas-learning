<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas draw tool</title>
</head>
<style>
    .btn-box {
        overflow: hidden;
    }

    .color-btn {
        float: left;
        width: 30px;
        height: 30px;
        border: 1px solid #ccc;
    }

    canvas {
        border: 1px solid #ccc;
    }
</style>

<body>

    <div class="btn-box">
        <span>画笔颜色:</span>
        <select name="" id="selectColor">
                <option id="redBtn" value="red" label="black" selected  ></option>
                <option id="redBtn" value="red" label="red"  ></option>
                <option id="blueBtn" value="blue" label="blue"></option>
                <option id="greenBtn" value="green" label="green"></option>
        </select>
        <br>
        <span>画笔粗细:</span>
        <select name="" id="selectLineWidth">
                <option  value="1" label="normal" selected  ></option>
                <option  value="10" label="mid"></option>
                <option  value="20" label="big"></option>
        </select>
    </div>
    <canvas id="canvas" width="400" height="400"> </canvas>
    <script src="js/canvas-draw.js"></script>
</body>

</html>
